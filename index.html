<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Clock</h1>
    <div class="card clock active">
      <div class="card-body">
        <div class="time" id="clock-time">00:00:00</div>
        <button class="btn" id="stopwatch-btn" onclick="showStopwatch()">Stopwatch</button>
      </div>
    </div>
    <div class="card stopwatch">
      <div class="card-body">
        <div class="time" id="stopwatch-time">00:00:00.00</div>
        <button class="btn" id="start-stopwatch" onclick="startStopwatch()">Start</button>
        <button class="btn" id="reset-stopwatch" onclick="resetStopwatch()">Reset</button>
        <button class="btn back-btn" onclick="showClock()">Back</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
