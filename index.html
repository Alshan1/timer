<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Clock</h1>
    <div class="card clock active">
      <div class="card-body">
        <div class="time" id="clock-time">00:00:00</div>
        <button class="btn" id="stopwatch-btn">Stopwatch</button>
        <button class="btn" id="timer-btn">Timer</button>
      </div>
    </div>
    <div class="card stopwatch">
      <div class="card-body">
        <div class="time" id="stopwatch-time">00:00:00.00</div>
        <button class="btn" id="start-stopwatch">Start</button>
        <button class="btn" id="reset-stopwatch">Reset</button>
        <button class="btn back-btn">Back</button>
      </div>
    </div>
    <div class="card timer">
      <div class="card-body">
        <div class="time" id="timer-time">00:00:00.00</div>
        <button class="btn" id="start-timer">Start</button>
        <button class="btn" id="reset-timer">Reset</button>
        <button class="btn back-btn">Back</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
